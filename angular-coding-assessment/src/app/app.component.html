<router-outlet>
  <!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AngularCodingAssessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
  <app-root>

    <h1 style="text-align: center">Angular Form</h1>

    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="container">
        <div class="form-group">
          <label for="email">Enter Email</label>
          <input required ngModel class="form-control" type="text" id="email" name="email" #email="ngModel"/>
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div>
          <!--      </div>-->
          <!--      <div class="form-group">-->
          <select ngModel class="form-control" name="statusLevel" id="statusLevel">
            <option value="none" disabeled hidden>Select Status Level</option>
            <option value="executive_platinum">Executive Platinum</option>
            <option value="platinum_pro" selected>Platinum Pro</option>
            <option value="platinum">Platinum</option>
          </select>
          <!--      </div>-->
          <!--<div class="form-group">-->
          <label for="password">Enter Password</label>
          <input required minlength="8" maxlength="15" pattern="!@#$%^&*" class="form-control" type="password" id="password" name="password" #password="ngModel"/>
          <div class="alert alert-danger" *ngIf="password.touched && !password.valid"></div>
          <div class="alert alert-danger" *ngIf="password.errors.required">Password is required</div>
          <div class="alert alert-danger" *ngIf="password.errors.minlength">Password should be minimum 8 characters.</div>
          <div class="alert alert-danger" *ngIf="password.errors.pattern">Password should have atleast one special character.</div>


        </div>

        <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        <button class="btn btn-primary" type="clear" value="clear">Clear</button>

      </div>
    </form>

  </app-root>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
  </html>





</router-outlet>
